<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Important for Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Website</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background: #f4f4f4;
        }

        header{
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav{
            background: #444;
            display: flex;
            justify-content: center;
        }

        nav a{
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover{
            background: #666;
        }

        .container{
            display: flex;
            padding: 20px;
        }

        .box{
            background: white;
            padding: 20px;
            margin: 10px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
        }

        footer{
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* ðŸ“± Mobile View */
        @media (max-width: 768px){
            .container{
                flex-direction: column;
            }

            nav{
                flex-direction: column;
                text-align: center;
            }

            nav a{
                border-top: 1px solid #555;
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>My Responsive Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="box">
            <h2>Box 1</h2>
            <p>This layout changes based on screen size.</p>
        </div>

        <div class="box">
            <h2>Box 2</h2>
            <p>Desktop = Side by side</p>
            <p>Mobile = Top to bottom</p>
        </div>

        <div class="box">
            <h2>Box 3</h2>
            <p>Fully responsive design</p>
        </div>
    </div>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

</body>
</html>
