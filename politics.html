<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Connect JavaScript -->
<script src="politics.js"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>College Voting System</title>

<link rel="stylesheet" href="style.css">

<style>

body{
    margin:0;
    padding:0;
    font-family:Segoe UI,sans-serif;
    background:linear-gradient(135deg,#e3f2fd,#ffffff);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MAIN CONTAINER */
.container{
    width:95%;
    max-width:1000px;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.2);
    animation:fadeIn .6s ease;
}

h1{
    text-align:center;
    color:#0d47a1;
}

/* TABLE */

.table-box{
    overflow-x:auto;
    margin-top:25px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:#1976d2;
    color:white;
    padding:12px;
    font-size:15px;
}

td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid #ddd;
    font-size:14px;
}

/* ROW EFFECT */

tr.candidate-row{
    cursor:pointer;
    transition:.3s;
}

tr.candidate-row:hover{
    background:#e3f2fd;
}

tr.candidate-row.selected{
    background:#bbdefb;
    transform:scale(1.01);
}

/* IMAGES */

table img{
    width:45px;
    height:45px;
    object-fit:contain;
    transition:.3s;
}

tr:hover img{
    transform:scale(1.1);
}

/* BUTTONS */

.buttons{
    display:flex;
    gap:15px;
    margin-top:30px;
    flex-wrap:wrap;
}

button{
    flex:1;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

#voteBtn{
    background:#ffa000;
    color:white;
}

#submitBtn{
    background:#1976d2;
    color:white;
}

button:hover{
    transform:translateY(-2px);
    opacity:.9;
}

button:disabled{
    opacity:.5;
    cursor:not-allowed;
}

/* MESSAGE */

#message{
    text-align:center;
    margin-top:20px;
    font-weight:bold;
    display:none;
}

.success{color:green;}
.error{color:red;}
.info{color:orange;}

/* ANIMATION */

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:none;}
}

</style>
</head>


<body>

<div class="container">

<h1>üó≥Ô∏è College Voting System</h1>

<div class="table-box">

<table>

<thead>
<tr>
<th>Select</th>
<th>Party</th>
<th>Flag</th>
<th>Symbol</th>
<th>Leader</th>
</tr>
</thead>

<tbody>

<tr class="candidate-row" data-party="DMK" data-leader="M K Stalin">
<td><input type="radio" name="vote"></td>
<td>DMK</td>
<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Flag_DMK.svg/60px-Flag_DMK.svg.png"></td>
<td><img src="https://www.dmk.in/_next/static/media/dmklogo.121ba4e5.webp"></td>
<td>M K Stalin</td>
</tr>

<tr class="candidate-row" data-party="TVK" data-leader="Vijay">
<td><input type="radio" name="vote"></td>
<td>TVK</td>
<td><img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..."></td>
<td><img src="https://pbs.twimg.com/media/HBRdbNjbIAAXh44.jpg"></td>
<td>Vijay</td>
</tr>

<tr class="candidate-row" data-party="AIADMK" data-leader="Edappadi">
<td><input type="radio" name="vote"></td>
<td>AIADMK</td>
<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/AIADMK_Flag.svg/60px-AIADMK_Flag.svg.png"></td>
<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Indian_election_symbol_two_leaves.svg/60px-Indian_election_symbol_two_leaves.svg.png"></td>
<td>Edappadi K. Palaniswami</td>
</tr>

<tr class="candidate-row" data-party="NTK" data-leader="Seeman">
<td><input type="radio" name="vote"></td>
<td>NTK</td>
<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Naam_Tamilar_Katchi.jpg/60px-Naam_Tamilar_Katchi.jpg"></td>
<td><img src="https://imgs.search.brave.com/AIXTmko4_BaY0Pb67OGCxM8WtkMcTSJPFkaT5rT8fK4/..."></td>
<td>Seeman</td>
</tr>

</tbody>

</table>

</div>


<div class="buttons">

<button id="voteBtn">Vote</button>
<button id="submitBtn" disabled>Submit Vote</button>

</div>


<div id="message"></div>

</div>



</body>

</html>
