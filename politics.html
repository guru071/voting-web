<style>

body{
    margin:0;
    padding:0;
    font-family:Segoe UI,sans-serif;
    background:linear-gradient(135deg,#e3f2fd,#ffffff);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MAIN CONTAINER */
.container{
    width:95%;
    max-width:1000px;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.2);
    animation:fadeIn .6s ease;
}

h1{
    text-align:center;
    color:#0d47a1;
}

/* TABLE */

.table-box{
    overflow-x:auto;
    margin-top:25px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:#1976d2;
    color:white;
    padding:12px;
    font-size:15px;
}

td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid #ddd;
    font-size:14px;
}

/* ROW EFFECT */

tr.candidate-row{
    cursor:pointer;
    transition:.3s;
}

tr.candidate-row:hover{
    background:#e3f2fd;
}

tr.candidate-row.selected{
    background:#bbdefb;
    transform:scale(1.01);
}

/* IMAGES */

table img{
    width:45px;
    height:45px;
    object-fit:contain;
    transition:.3s;
}

tr:hover img{
    transform:scale(1.1);
}

/* BUTTONS */

.buttons{
    display:flex;
    gap:15px;
    margin-top:30px;
    flex-wrap:wrap;
}

button{
    flex:1;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

#voteBtn{
    background:#ffa000;
    color:white;
}

#submitBtn{
    background:#1976d2;
    color:white;
}

#exportBtn{
    background:#388e3c;
    color:white;
}

button:hover{
    transform:translateY(-2px);
    opacity:.9;
}

button:disabled{
    opacity:.5;
    cursor:not-allowed;
}

/* MESSAGE */

#message{
    text-align:center;
    margin-top:20px;
    font-weight:bold;
    display:none;
}

.success{color:green;}
.error{color:red;}
.info{color:orange;}

/* ANIMATION */

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:none;}
}

</style>
</head>
