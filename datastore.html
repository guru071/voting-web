<!DOCTYPE html>
<html>
<head>
  <title>Voting Form</title>
</head>
<body>
  <h2>Voter Registration</h2>

  <form action="/submit" method="POST">
    <input type="text" name="voter_name" placeholder="Voter Name" required><br><br>

    <input type="text" name="voter_id" placeholder="Voter ID (A-Z,0-9)" required><br><br>

    <input type="number" name="contact_no" placeholder="Contact Number" required><br><br>

    <input type="number" name="aadhar_no" placeholder="Aadhar Number" required><br><br>

    <input type="date" name="birth_date" required><br><br>

    <input type="number" name="age" placeholder="Age" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
